<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-登录页</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="login_header clearfix">
		<a href="index.html"><img src="images/logo02.png" alt="logo" /></a>
	</div>

	<div class="login_form_con">
		<div class="longin_form">
			<img src="images/login_banner.png" alt="logo" class="longin_banner">
			<p class="slogan fl">日夜兼程·急速送达</p>
			<div class="form_input_con fr">
				<div class="form_title">
					<h1 >会员登录 </h1>
					<a href="#" alt="注册">立即注册</a>
				</div>

				<form>
					<div class="form_group">
						<input type="text" name="username" class="input_text" placeholder="请输入用户名">
						<span class="error">文字提示</span>
					</div>
					
					<div class="form_group">
						<input type="password" name="pwd" class="input_pwd" placeholder="请输入密码">
						<span class="error">文字提示</span>
					</div>

					<div class="form_group">
						<input type="checkbox" name="remember" id="remember" class="input_check fl">
						<label for="remember" class="fl">记住用户名</label>
						<a href="#" class="find_pass fr">忘记密码</a>
					</div>
					
					<input type="submit" name="" value="登 录" class="input_sub">

				</form>
			</div>
		</div>
	</div>

	<div class="footer login_footer">
		<div class="links">
			<a href="#">关于我们 </a>
			<span>|</span>
			<a href="#">联系我们 </a>
			<span>|</span>
			<a href="#">招聘人才 </a>
			<span>|</span>
			<a href="#">友情链接</a>
		</div>
		<p>CopyRight © 2018 宜昌天天生鲜信息技术有限公司 All Rights Reserved<br />
		电话：010-1000888 京ICP备10086888号</p>
	</div>
</body>
</html>
